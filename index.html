<!doctype html>
<meta charset='utf-8'>
<link href='dist/dragula.min.css' rel='stylesheet' type='text/css' />
<link href='index.css' rel='stylesheet' type='text/css' />


  <div id='sortable' class='container'>
    <div data-positionDefault="1">Item 1</div>
    <div data-positionDefault="2">Item 2</div>
    <div data-positionDefault="3">Item 3</div>
    <div data-positionDefault="4">Item 4</div>
    <div data-positionDefault="5">Item 5</div>
    <div data-positionDefault="6">Item 6</div>
  </div>
  
<div class='container'>
    <div>
        <button onclick="printToConsoleDivs()">Print positions</button>
    </div>
</div>
  

<script src='dist/dragula.min.js'></script>
<!-- <script src='example/example.min.js'></script> -->
<script>
var $sortable = document.getElementById('sortable');

dragula([$sortable]);

$sortable.addEventListener('click', function (event) {
 clickHandler(event);
});

/**
 * Show what div clicked.
 */
function clickHandler(e) {
  var target = e.target;

  target.innerHTML += ' [click!]';

  setTimeout(function () {
    target.innerHTML = target.innerHTML.replace(/ \[click!\]/g, '');
  }, 500);
}

/**
 * Print to console all 'sortable' divs positions coordinates.
 */
function printToConsoleDivs() {
    var childDivs = $sortable.getElementsByTagName('div');

    for( i=0; i< childDivs.length; i++ )
    {
      console.debug(childDivs[i].innerHTML + '. Old position: ' + childDivs[i].getAttribute('data-positionDefault') + '. New position: ' + (i + 1));
    }
}
</script>
